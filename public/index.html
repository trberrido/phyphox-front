<!DOCTYPE html>
<html lang="en">
	<head>
	<script>
		// record the subdirectory
		window.SUBDIR = window.location.pathname.substr(0, window.location.pathname.lastIndexOf("/"));
		// if window.subdir contains /experiment or /administration at the end of the string, remove it
		const filterSUBDIR = str => {
			if (window.SUBDIR.substr(-1 * str.length) === str)
				window.SUBDIR = window.SUBDIR.substr(0, window.SUBDIR.length - str.length);
		}
		const appSUBDIRS = [
			'/experiment',
			'/credits',
			'/administration',
			'/administration/edit_configuration'
		];
		appSUBDIRS.forEach(filterSUBDIR);
		// append base tag to head with subdir var
		const base = document.createElement('base');
		base.href = window.SUBDIR + '/';
		document.head.appendChild(base);
		window.API = 'https://' + window.location.hostname + window.SUBDIR;
		//window.API = 'https://hebergement.universite-paris-saclay.fr/dataviz' + window.SUBDIR;
	</script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#121212" />
    <meta
		name="description"
		content="a viewer for phyphox experiments"
    />
    <title>Phyphox experiments viewer</title>
  </head>
  <body class="body">
	<div id="root"></div>
  </body>
</html>
